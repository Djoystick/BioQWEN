  <main class="section">
    <div class="container">
      <h2 class="section-title">Свяжитесь со мной</h2>
      <div class="contact-form">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" placeholder="Расскажите о вашем проекте, сроках и задачах..." required></textarea>
          </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
        <div style="text-align: center; margin-top: 2rem; color: #6b635a;">
